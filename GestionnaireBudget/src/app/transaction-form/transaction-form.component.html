<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <h3>Ajouter une Transaction</h3>
  <div class="form-group"><label>Type :</label><select formControlName="type"><option *ngFor="let type of typeTransaction" [ngValue]="type">{{ type }}</option></select></div>
  <div class="form-group"><label>Montant :</label><input type="number" formControlName="montant" min="0.01" step="0.01"></div>
  <div class="form-group"><label>Date :</label><input type="date" formControlName="date"></div>
  <div class="form-group"><label>Cat√©gorie :</label><select formControlName="categorie"><option *ngFor="let cat of categories" [ngValue]="cat">{{ cat }}</option></select></div>
  <div class="form-group"><label>Paiement :</label><select formControlName="typePaiement"><option *ngFor="let typeP of typesPaiement" [ngValue]="typeP">{{ typeP }}</option></select></div>
  <div class="form-group"><label>Description :</label><input type="text" formControlName="description"></div>
  <button type="submit" [disabled]="transactionForm.invalid">Enregistrer</button>
</form>
