<header>
  <h1>{{ title }}</h1>
</header>

<main class="content-wrapper">
  
  <section class="sidebar">
    <app-transaction-form 
      [transactionToEdit]="transactionToEdit"
      (formSubmitted)="clearEditState()"
      (formCancelled)="clearEditState()">
    </app-transaction-form>
  </section>

  <section class="dashboard-area">
    <app-dashboard 
      (editTransaction)="onEditRequest($event)">
    </app-dashboard>
  </section>
  
</main>
